<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body class='bg-dark'>
  <div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mt-2">
      <a class="navbar-brand" href="#"><img src='./imgs/logo.jpg' width='30' height="30"
          class='d-inline-block align-top' alt='Microsoft Encounter logo'></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mx-2">
            <a class="nav-link text-light" href="./catalog.html">Catalog<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link text-light" href="#">References</a>
          </li>
        </ul>

        <form class='form-inline'>
          <input class='form-control mr-sm-2' type='search' placeholder="Search" aria-label="Search" id='nav-search'>
          <button class="btn btn-outline-light my-2 my-sm-0 mr-4" type="submit" id='search-btn'><i class="fas fa-search mx-1"></i></button>
        </form>

        <div class="dropdown">
          <span>
            <div id="profile-id"></div>
          </span>
          <div class="dropdown-content">
            <a href="./settings.html">Settings</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class='container'>
          <div class='row justify-content-center text-center'>
            <div class="col my-5">
              <img src="./imgs/microsoft_user.jpeg" id="profile-pic">
              <i class="fas fa-plus"></i>
              <h3 id="profile-name"></h3>
              <p id='email'></p>
            </div>
          </div>
          <div class='row justify-content-center text-center'>
            <div class='col'>
              <div id="progress">95%</div>
              <p class='mt-3'>You have completed 95% of the course.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion col-6 mt-4" id="accordionExample">
        <div class="card text-white">
          <div class="card-header p-0" id="headingOne">
            <h3 class="mb-0">
              <button class="btn text-white p-0" type="button" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                <h3>Personal Information</h3>
                <i class="fas fa-caret-down"></i>
              </button>
            </h3>
          </div>

          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body p-0 mt-3">
              <label class="text-light">General Info</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="First Name" aria-label="First name"
                  aria-describedby="basic-addon2" id='fname'>
                <div class="input-group-append">
                  <span class="input-group-text btn mr-1" id="save-fname">Save</span>
                </div>
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name"
                  aria-describedby="basic-addon2" id='lname'>
                <div class="input-group-append">
                  <span class="input-group-text btn" id="save-lname">Save</span>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email Address" aria-label="Email address"
                  aria-describedby="basic-addon2" id='email'>
                <div class="input-group-append">
                  <span class="input-group-text btn" id="save-email">Save</span>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                  aria-describedby="basic-addon1" id='username'>
                <div class="input-group-append">
                  <span class="input-group-text btn" id="save-username">Save</span>
                </div>
              </div>

              <label for="url" class="text-light">Your URL</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="url" aria-describedby="basic-addon3"
                  placeholder='https://example.com/users/'>
                <div class="input-group-append">
                  <span class="input-group-text btn" id="save-url">Save</span>
                </div>
              </div>

              <label for="Bio" class="text-light">Bio</label>
              <div class="input-group">
                <textarea class="form-control" aria-label="With textarea" id='bio'
                  placeholder="Enter your bio here."></textarea>
                <div class="input-group-append">
                  <span class="input-group-text btn" id='save-bio'>Save</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header p-0 mt-3" id="headingTwo">
            <h3 class="mb-0">
              <button class="btn collapsed text-white p-0" type="button" data-toggle="collapse"
                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <h3>Content Settings</h3>
                <i class="fas fa-caret-down"></i>
              </button>
            </h3>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <div class='form-group text-light'>
                <label>Preferred Role</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                    value="Data Science" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Data Science
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                    value="Software Developer">
                  <label class="form-check-label" for="exampleRadios2">
                    Software Developer
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                    value="Cybersecurity">
                  <label class="form-check-label" for="exampleRadios3">
                    Cybersecurity
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"
                    value="Product/Project Manager" checked>
                  <label class="form-check-label" for="exampleRadios4">
                    Product/Project Manager
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5"
                    value="Non-technical">
                  <label class=" form-check-label" for="exampleRadios5">
                    Non-technical
                  </label>
                </div>
                <button class='btn btn-light mt-2' id='save-role'>Save</button>
              </div>
              <label class='text-light'>Difficulty</label>
              <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02">
                  <option selected>Choose...</option>
                  <option value="1">Fundamental</option>
                  <option value="2">Intermediate</option>
                  <option value="3">Advanced</option>
                </select>
                <div class="input-group-append">
                  <label class="input-group-text btn" for="inputGroupSelect02">Save</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class='text-center text-light text-bold pt-3 pb-5 bg-secondary'>
    <div class='container mx-0'>
      <div class='row'>
        <p class='col font-weight-bold'>Catalog</p>
        <p class='col font-weight-bold'>References</p>
        <p class='col font-weight-bold'>Your Profile</p>
        <a href='https://forms.gle/udjCPzusf47xDcx39' class='text-light col font-weight-bold' id='contact-link'>
          <p>Contact Us</p>
        </a>
        <p class='col font-weight-bold'>More from Microsoft</p>
      </div>
    </div>
    <p class='text-center'>This project is part of the Informatics 2020 Capstone.</p>
  </footer>
